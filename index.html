<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Clock</title>
    </head>
    <body>
        <div class="container">
            <div class="frame"></div>
            <div class="define-oclock">
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <div class="clock-background">
                <div class="center"><div></div></div>
                <div class="arrow-container">
                    <div class="arrow-hr">
                        <div class="down-direction"></div>
                        <div class="hr-decoration"></div>
                    </div>
                    <div class="arrow-min">
                        <div class="down-direction"></div>
                        <div class="min-decoration"></div>
                    </div>
                    <div class="arrow-sec">
                        <div class="down-direction"></div>
                        <div class="sec-decoration"></div>
                    </div>
                    <div class="digit-watch">
                        <div class="hr"></div>
                        <div class="show">:</div>
                        <div class="min"></div>
                        <div class="show">:</div>
                        <div class="sec"></div>
                        <div class="show">:</div>
                        <div class="am-pm"></div>
                    </div>
                    <div class="complete-date">
                        <div class="date"></div>
                        <div class="month"></div>
                        <div class="year"></div>
                    </div>
                    <div class="day"></div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
